<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>オフィスからの脱出</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="game">
    <div id="scene-container">
      <div id="scene"></div>
      <div id="compass">
        <div id="compass-room">
          <div class="compass-wall" data-dir="north"></div>
          <div class="compass-wall" data-dir="east"></div>
          <div class="compass-wall" data-dir="south"></div>
          <div class="compass-wall" data-dir="west"></div>
          <div id="compass-arrow"></div>
        </div>
      </div>
      <button id="arrow-left" class="arrow-btn" aria-label="左を向く">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
      </button>
      <button id="arrow-right" class="arrow-btn" aria-label="右を向く">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 6 15 12 9 18"/></svg>
      </button>
      <div id="text-window">
        <span id="text-window-label"></span>
        <p id="text-window-body"></p>
        <div id="text-window-input" class="hidden">
          <button id="tw-close" type="button" aria-label="入力を閉じる">閉じる</button>
          <input type="text" id="tw-input" autocomplete="off" readonly inputmode="none" tabindex="-1">
          <div id="tw-keypad"></div>
        </div>
      </div>
    </div>
    <div id="inventory-bar">
      <div id="inventory-label">ITEMS</div>
      <div id="inventory-slots"></div>
    </div>
  </div>
  <div id="item-modal" class="hidden">
    <div id="item-modal-card">
      <p id="item-modal-label">GET ITEM</p>
      <div id="item-modal-emoji"></div>
      <p id="item-modal-name"></p>
    </div>
  </div>
  <div id="ending-overlay" class="hidden">
    <div id="ending-content">
      <p id="ending-sub">CONGRATULATIONS</p>
      <h1>脱出成功</h1>
      <p>オフィスからの脱出に成功しました。</p>
      <button id="ending-restart">PLAY AGAIN</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
